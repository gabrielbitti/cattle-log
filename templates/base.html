<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Auditoria de Rebanho{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for("static", path="/css/style.css") }}">
    {% block head_extra %}{% endblock %}
</head>
<body>
    <header>
        <h1>Auditoria de Rebanho</h1>
        <nav>
            <a href="/">Dashboard</a>
            <a href="/cattle-list">Listar Gado</a>
            <a href="/add-cattle">Adicionar Gado</a>
            <a href="/add-birth">Registrar Nascimento</a>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Sua Fazenda - Sistema de Auditoria</p>
    </footer>

    <!-- General JS - Keep minimal or move specifics to blocks -->
    <script src="{{ url_for("static", path="/js/script.js") }}"></script>
    {% block scripts_extra %}{% endblock %}
</body>
</html>
