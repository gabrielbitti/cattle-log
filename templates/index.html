{% extends "base.html" %}

{% block title %}Dashboard - Auditoria de Rebanho{% endblock %}

{% block content %}
    <section class="dashboard">
        <h2>Dashboard</h2>
        <div class="stats">
            <div class="stat-card">
                <h3>Total de Gado</h3>
                <h3 id="cattle-count">{{ cattle_count }}</h3>
            </div>
            <div class="stat-card">
                <h3>Total de Vacas</h3>
                <h3 id="cow-count">{{ cow_count }}</h3>
            </div>
            <div class="stat-card">
                <h3>Total de Bois</h3>
                <h3 id="bull-count">{{ bull_count }}</h3>
            </div>
        </div>
    </section>
{% endblock %}
